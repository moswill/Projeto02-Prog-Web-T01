<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 02 - Página de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registerStyle.css">
    <script src="../javascript/register.js" defer></script>
</head>
<body>
    <div class="bg-modal">
        <div class="modal-content">
            <form action="#">
                <a href="index.html">Voltar para a página inicial</a>
                <h1>Cadastro</h1>
                <p>Por favor, preencha os dados para criar uma conta.</p>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome" required onblur="validateName(this)">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required onblur="validateCpf()">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="E-mail" required>
                <label for="phone">Telefone</label>
                <input type="text" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX" required>
                <label for="gitHubProfile">Perfil do GitHub</label>
                <input type="text" name="gitHubProfile" id="gitHubProfile" placeholder="github.com/user" required>
                <button class="register">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
