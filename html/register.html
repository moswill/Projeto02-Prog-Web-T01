<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 02 - Página de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/registerStyle.css">
    <script src="../javascript/register.js" defer></script>
</head>
<body>
    <div class="bg-modal">
        <div class="modal-content">
            <form action="#">
                <a href="index.html"><span class="material-icons back-page">
                    trending_flat
                    </span>Voltar para a página inicial</a>
                <h1>Cadastro</h1>
                <p>Por favor, preencha os dados para criar uma conta.</p>
                <label class="textLabel" for="name">
                    <span>Nome</span>
                    <input type="text" name="name" id="name" placeholder="Nome" required>
                </label>
                <label class="textLabel" for="cpf">
                    <span>CPF</span>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                </label>
                <label class="textLabel" for="email">
                    <span>E-mail</span>
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                </label>
                <label class="textLabel" for="phone">
                    <span>Telefone</span>
                    <input type="text" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX" required>
                </label>
                <div class="contribute">
                    <p>Contribuir como:</p>
                    <input class="inputRadio" type="radio" name="contributeRadio" id="sower" required>
                    <label for="sower">Semeador</label>
                    <br>
                    <input class="inputRadio" type="radio" name="contributeRadio" id="provider">
                    <label for="provider">Fornecedor</label>
                    <br>
                    <input class="inputRadio" type="radio" name="contributeRadio" id="programmer">
                    <label for="programmer">Programador</label>
                    <div class="reveal-if-active">
                        <label for="github">Link para o perfil no GitHub</label>
                        <br>
                        <input type="text" name="github" id="github" placeholder="github.com/user">
                    </div>
                </div>
                <div class="registerDiv">
                    <button class="register">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
